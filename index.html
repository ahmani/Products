<html>
<head>
	<title>TD angular</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="shop.css">
</head>


<body ng-app='shop'>
	<h1>TD Angular</h1>
	<div ng-controller="ProductsController" id="products" class="list-products">
		<ul >
			<li ng-repeat="product in products">
				<product>
			</li>
		</ul>
	</div>

	<div id="cart" class="card" ng-controller="CartController">
		<cart>
	</div>

</body>

<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/models/product.js"></script>
<script type="text/javascript" src="app/controllers/products_controller.js"></script>
<script type="text/javascript" src="app/directives/product_directive.js"></script>
<script type="text/javascript" src="app/controllers/cart_controller.js"></script>
<script type="text/javascript" src="app/directives/cart_directive.js"></script>
</html>
